<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="hdr">
        <h1 id="title">Todo</h1>
    </header>
    <button class="btn btn-add ">+</button>
    <div class="form-container">
        <div>
            <div class="btn-close-container">
                <i class="btn btn-close">X</i>
            </div>
            <h2>add new task</h2>
        </div>
        <form>
            <div>
                <label for="task">Name</label></br>
                <input type="text" name="task" id="task" placeholder="Enter task name" autofocus>
            </div>
            <div>
                <label for="task-description">Description</label></br>
                <textarea name="description" id="task-description" placeholder="(Optional) Enter task description"></textarea>
            </div>
            <div>
                <button class="btn btn-submit">add</button>
            </div>
        </form>
    </div>
    <main id="container">
        <ul id="list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
